<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Learn Js</title>
</head>
<body>
    <nav id="navbar">
        <img id="icon-js" src="images/icon-js-1.png" alt="icon-js" onmouseover="changeIconJs2()" onmouseleave="changeIconJs1()">
        <a href="#">Home</a>
        <a href="https://xuanthulab.net/javascript/" target="_blank">Xuanthulab</a>
        <a href="https://www.w3schools.com/js/default.asp" target="_blank">W3School</a>
        <a onclick="openSubcribeForm()">Subcribe</a>
        <a id="prevent-default-item" href="https://google.com/" target="_blank">What's preventDefault()?</a>
        <a id="stop-propagation-item">What's stopPropagation()?</a>
    </nav>
    <dialog id="dialog-subcribe">
        <form id = 'form-subcribe'> 
            <label class='text-bold' for="name">Name : </label>
			<input class='subcribe-input' type="text" id="name" name="name" placeholder="Your name">
            <div id = "error-name-message" class="error-input-message"></div><br>
            <label class='text-bold' for="phone">Phone: </label>
			<input class='subcribe-input' type="tel" id="phone" name="phone" placeholder="088 888 8888">
            <div id = "error-phone-message" class="error-input-message"></div><br>
			<label class='text-bold'  for="email">Email: </label>
			<input class='subcribe-input' type="email" id="email" name="email" placeholder="example@gmail.com">
            <div id = "error-email-message" class="error-input-message"></div><br>
        </form>
        <div id="dialog-footer">
            <button id='btn-blue' onclick="submitSubcribeForm()">Subcribe</button>
            <button id='btn-red'onclick="closeSubcribeForm()">Close</button>
        </div>
    </dialog>
    <div id = "big-title-container">
        <label id="big-title" onclick="expandTitleJavascript()">JAVASCRIPT</label>
    </div>
    <div class="welcome-container">
        <h1 id="welcome-title"></h1>
    </div>
    <div id="github-ref">
        <img id="icon-github" src="images/icon-github.png" alt="icon-github">
        <a id="link-ref" target="_blank" href="https://github.com/nlnhat28/learn-javascript">GitHub</a>
    </div>
    <script>
        window.onload=windowLoad;
    </script>
</body>
</html>
